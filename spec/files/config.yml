  usessl: false
  host: puppetdb.example.com
  port: 8080
auth_method: http
http_auth:
  username: 'toto'
  password: 'toto'
  access_token: '123456'
gitlab_auth:
  host: https://gitlab.example.com
  application_id: xxxid
  secret: xxxsecret
  resource_required: '/api/v3/projects/group%2Fpuppet'
  required_response_key: 'id'
  required_response_value: '42'
